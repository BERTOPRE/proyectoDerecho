<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carátula - Portafolio Derecho Informático</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Ocupa toda la pantalla sin scroll */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3a6186, #89253e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Contenedor principal */
    .caratula-container {
      text-align: center;
      padding: 30px;
      max-width: 700px;
      background: rgba(0,0,0,0.4);
      border-radius: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      animation: fadeInScale 1.2s ease forwards;
    }

    /* Animación de entrada */
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Logo */
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 6px #ffffffaa);
      animation: float 3s ease-in-out infinite;
    }

    /* Animación flotante para logo */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      font-weight: 900;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .info-label {
      font-weight: 600;
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 0.2rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .info-text {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: 400;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Botón estilizado */
    .btn-primary {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
      padding: 15px 0;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(238,9,121,0.6);
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #ee0979, #ff6a00);
      box-shadow: 0 6px 20px rgba(255,106,0,0.9);
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 576px) {
      .caratula-container {
        padding: 20px;
        max-width: 90vw;
      }
      .info-text {
        font-size: 1.1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="caratula-container">
    <!-- Logo oficial UMG -->
    <img src="https://umg.edu.gt/img/Umg.png" alt="Logo Universidad Mariano Gálvez" class="logo" />

    <h1>Universidad Mariano Gálvez de Guatemala</h1>

    <div>
      <p class="info-label">Carrera:</p>
      <p class="info-text">Ingeniería en Sistemas y Ciencias de la Computación</p>
    </div>
    <div>
      <p class="info-label">Catedrático:</p>
      <p class="info-text">Lic. JOSÉ ALBERTO GONZALEZ IXTABALAN.</p>
    </div>
    <div>
      <p class="info-label">Tema:</p>
      <p class="info-text">Portafolio de Derecho Informático</p>
    </div>
    <div>
      <p class="info-label">Alumno:</p>
      <p class="info-text">Michael Alberto Pérez Tautiu</p>
    </div>
    <div>
      <p class="info-label">Carnet:</p>
      <p class="info-text">1490-24-4252</p>
    </div>

    <a href="indice.html" class="btn btn-primary mt-4">Ir al Índice</a>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
